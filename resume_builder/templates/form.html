<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Create Your Resume</h2>
  <form method="post" action="{% url 'generate_resume' %}">
    {% csrf_token %}
    <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control"></div>
    <div class="mb-3"><label>Phone</label><input type="text" name="phone" class="form-control"></div>
    <div class="mb-3"><label>Address</label><input type="text" name="address" class="form-control"></div>
    <div class="mb-3"><label>Objective</label><textarea name="objective" class="form-control"></textarea></div>
    <div class="mb-3"><label>Skills</label><textarea name="skills" class="form-control"></textarea></div>
    <div class="mb-3"><label>Experience</label><textarea name="experience" class="form-control"></textarea></div>
    <div class="mb-3"><label>Education</label><textarea name="education" class="form-control"></textarea></div>
    <div class="mb-3"><label>Languages</label><input type="text" name="languages" class="form-control"></div>
    <button class="btn btn-success w-100">Generate Resume</button>
  </form>
</div>
</body>
</html>

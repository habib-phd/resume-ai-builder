<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Preview</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .resume-container {
    max-width: 800px; margin: auto; background: #fff; padding: 2rem; 
    border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 { text-align: center; margin-bottom: 1rem; }
  h3 { margin-top: 1rem; }
  ul { list-style-type: disc; margin-left: 20px; }
</style>
</head>
<body>
<div class="resume-container">
  <h1>Resume Preview</h1>
  <pre style="font-family: 'Arial', sans-serif;">{{ resume_text }}</pre>
  <div class="mt-3">
    <a href="{% url 'home' %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'download_pdf' %}" class="btn btn-success">Download PDF</a>
  </div>
</div>
</body>
</html>
